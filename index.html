<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入侵警报</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 10vh;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .warning {
            border: 2px solid #ff0000;
            padding: 30px;
            max-width: 650px;
            margin: 0 auto;
            background-color: #111;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            border-radius: 5px;
        }
        .blink {
            animation: blink 0.8s step-end infinite;
            font-size: 2.2em;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            margin: 15px 0;
            font-size: 1.1em;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .contact {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px dashed #ff0000;
            font-size: 0.9em;
            color: #ff5555;
        }
    </style>
</head>
<body>
    <div class="warning">
        <h1 class="blink">⚠ 你的网页已被入侵                      ⚠</h1>
        <p>检测到你的网页没有防火墙！</p>
        <p>此网站已被我入侵</p>
        <p>请你立刻联系我们</p>
        <p>QQ号在代码里</p>
        <div class="contact">
            <p></p>
        </div>
    </div>
</body>
</html>
